{% extends 'food/base.html'%}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% comment %} <img src="{{item.item_image}}" alt="item image" class="card" height="300px"/> {% endcomment %}
            </div>
            <div class="col-md-6">
                <h1>{{item.item_name}}</h1>
                <h2>{{item.item_desc}}</h2>
                <h3>${{item.item_price}}</h3>
                <a href="{% url 'food:delete-item' item.id %}" class="btn btn-primary">Delete</a>
                
            </div>
    
    
    </div>


{% endblock%}
